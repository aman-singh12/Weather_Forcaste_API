<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Aman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="https://cdn-icons-png.flaticon.com/512/751/751463.png" alt="search"></button>
    </div>
    
    <div class="error">
        <p>Invalid city name</p>
    </div>

    <div class="weather">
        <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" class="weather-icon">
        <h1 class="temp">--Â°C</h1>
        <h2 class="city">City Name</h2>
        
        <div class="details">
            <div class="col">
                <img src="https://cdn-icons-png.flaticon.com/512/481/481431.png">
                <div>
                    <p class="humidity">--%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="https://cdn-icons-png.flaticon.com/512/959/959711.png">
                <div>
                    <p class="wind">-- km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
